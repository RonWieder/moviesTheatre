<div class="container-fluid">
  <div class="row">
    <main role="main"
          class="ml-sm-auto col px-4 movie_list">
      <div class="pt-8 pb-2 mb-3 border-bottom">

        <div class="container row justify-content-between align-items-center">
          <h1 class="col-2">Movies</h1>
          <app-movie-search class="col-6"
                            [placeHolder]="placeHolder"
                            (searchMovie)="filterMovies($event)"></app-movie-search>
        </div>

        <div class="row justify-content-start">
          <app-movie-card *ngFor="let movie of $movies | async | movieFilter:searchTerm"
                          [movie]="movie"></app-movie-card>
        </div>
      </div>

    </main>
  </div>
</div>
